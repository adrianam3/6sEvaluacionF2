<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Cuidadores" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevocuidador" class="btn btn-outline-dark">Nuevo Cuidador</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Tel√©fono</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (cuidador of listaCuidadores; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ cuidador.nombre }}</td>
                      <td>{{ cuidador.especialidad }}</td>
                      <td>{{ cuidador.telefono }}</td>
                      <td>{{ cuidador.email }}</td>
                      
                      @if (cuidador.estado == 1) {
                        <td>Activo</td>
                      } @else {
                        <td>Inactivo</td>
                      }
  
                      <td>
                        <button
                          type="button"
                          class="btn btn-outline-success"
                          [routerLink]="['/editarcuidador/', cuidador.cuidador_id]"
                        >
                          Editar
                        </button>
                        <button (click)="eliminar(cuidador.cuidador_id)" type="button" class="btn btn-outline-danger">
                          Eliminar
                        </button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
